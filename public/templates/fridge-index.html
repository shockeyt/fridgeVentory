
<div class="container-fluid fridgeClosed" >
	<div class="container title">
		<div class="row">
			<div class="col-md-12">
				<h1>FridgeVentory</h1>
			</div>
		</div>	
	</div>
	<!-- <div ng-controller="FridgeController as fridge"> -->
	<div class="container slanted" ng-controller="FridgeController as fridge">
		<div class="row">
			<div class="col-md-12 fridgebutton1">
		<!-- {{fly.flyList}} -->
				<button ng-click="reveal = !reveal" class="btn btn-info showForm">Add an Item</button>
			</div>
		</div>

		<div class="row" ng-show="reveal">
			<form ng-submit="fridge.addItem()">
				<div class="row">
					<div class="col-sm-6 form-group">
					<!-- <label for="item">item</label> -->
					<input type="text" class="form-control" id="item" ng-model="fridge.newItem.item" placeholder="item">
					</div>
					<div class="col-sm-6 form-group">
					<!-- <label for="brand">brand</label> -->
					<input type="text" class="form-control" id="brand" ng-model="fridge.newItem.brand" placeholder="brand">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 form-group">
					<!-- <label for="quantity">quantity</label> -->
					<input type="text" class="form-control" id="quantity" ng-model="fridge.newItem.quantity" placeholder="quantity">
					</div>
					<div class="col-sm-6 form-group">
					<!-- <label for="price">price</label> -->
					<input type="text" class="form-control" id="price" ng-model="fridge.newItem.price" placeholder="price">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 form-group">
					<!-- <label for="picture">picture</label> -->
					<input type="text" class="form-control" id="picture" ng-model="fridge.newItem.picture" placeholder="picture URL">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 form-group">
						<select class="form-control" ng-model="fridge.newItem.types">
						  <option value="" disabled>- - Select Type - -</option>
						  <option value="Fruits or Vegetables">Fruit/Vegetables</option>
						  <option value="Dairy">Diary</option>
						  <option value="Meats">Meats</option>
						  <option value="Liquids">Liquids</option>
						  <option value="Frozen">Frozen</option>
						  <option value="Other">Other</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 form-group">
					<input type="submit" class="btn btn-warning engage" value="Submit">
					</div>
				</div>

			</form>
		</div>
		
		<div class="row rowInventory">
			<div class="col-md-12 inventory">
				<h3>What's in my Fridge Now?</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<a class="openit" href="/show">Open it</a>
			</div>
		</div>
